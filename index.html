<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Flowers from me to you</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap');

body {
    margin: 0;
    overflow-x: hidden;
    overflow-y: auto;
    background: radial-gradient(circle at top, #fff0f5, #f8d7e3 70%);
    font-family: 'Playfair Display', serif;
    text-align: center;
    position: relative;
    cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><text y="20">‚ù§Ô∏è</text></svg>') 12 12, auto;
}

/* Stars background */
.star {
    position: fixed;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle linear infinite;
}
@keyframes twinkle {
    0%,100% {opacity:0.3; transform: translateY(0) scale(1);}
    50% {opacity:1; transform: translateY(-5px) scale(1.3);}
}

/* Header */
h1 {
    margin-top: 40px;
    color: #7a1e3a;
    letter-spacing: 2px;
    opacity: 0;
    animation: fadeIn 2s forwards;
}
@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* Flip card container */
.flip-container {
    perspective: 1200px;
    margin-top: 5vh;
    display: flex;
    justify-content: center;
    position: relative;
}

/* Card */
.card {
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s, box-shadow 1s;
    cursor: pointer;
    box-shadow: 0 0 30px rgba(255,140,171,0.3);
    animation: idleGlow 3s infinite alternate;
}

.card.flipped {
    transform: rotateY(180deg);
}

.card-side {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 30px;
    backface-visibility: hidden;
    box-shadow: 0 25px 70px rgba(122,30,58,0.3);
}

.card-front img {
    width: 100%;
    height: 100%;
    border-radius: 30px;
    object-fit: cover;
}

.card-back {
    transform: rotateY(180deg);
    background: linear-gradient(135deg, #ffe0ec, #fff5f9);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px;
    box-sizing: border-box;
    text-align: center;
    color: #7a1e3a;
}

/* Idle glow */
@keyframes idleGlow {
    0% { box-shadow: 0 0 20px rgba(255,140,171,0.3); }
    50% { box-shadow: 0 0 40px rgba(255,140,171,0.5); }
    100% { box-shadow: 0 0 25px rgba(255,140,171,0.35); }
}

/* Sparkles */
.sparkle {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: radial-gradient(circle, #fff0f5 0%, #ff8fab 100%);
    pointer-events: none;
    opacity: 0;
    animation: sparkleAnim 1s linear forwards;
}
@keyframes sparkleAnim {
    0% {opacity:1; transform:translate(0,0) scale(0.5);}
    50% {opacity:0.8; transform:translate(var(--dx),var(--dy)) scale(1);}
    100% {opacity:0; transform:translate(var(--dx),var(--dy)) scale(0);}
}

/* Button */
button {
    border-radius: 40px;
    border: none;
    background: linear-gradient(45deg,#d6336c,#ff8fab);
    color: white;
    cursor: pointer;
    transition: 0.4s ease;
    margin: 10px;
    padding: 14px 40px;
    font-size: 1.2em;
}
button:hover { transform: scale(1.08); }

/* Falling flowers */
.falling {
    position: fixed;
    top: -10%;
    animation: fall linear infinite;
    opacity: 0.9;
    text-shadow: 0 0 10px rgba(255,192,203,0.6), 0 0 15px rgba(255,182,193,0.5);
    font-size: 5vw;
}

/* Floating hearts */
.heart {
    position: fixed;
    font-size: 5vw;
    animation: floatHeart 1.5s forwards;
    opacity: 0.9;
}
@keyframes floatHeart {
    0% {transform: translateY(0) scale(0.5); opacity:0.9;}
    50% {transform: translateY(-30px) scale(1.1); opacity:1;}
    100% {transform: translateY(-60px) scale(0.7); opacity:0;}
}

/* Falling animation */
@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

/* Messages */
.message {
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.7);
    background: rgba(255,255,255,0.95);
    padding: 40px 60px;
    border-radius: 30px;
    font-size: 1.8em;
    color: #7a1e3a;
    box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    backdrop-filter: blur(10px);
    opacity: 0;
    animation: popMessage 0.6s forwards;
}
@keyframes popMessage { to {transform: translate(-50%, -50%) scale(1); opacity:1;} }

#start-overlay {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(255,240,245,0.95);
    display:flex; align-items:center; justify-content:center;
    font-size:2em; color:#7a1e3a; z-index:1000; cursor:pointer;
    text-align:center; padding: 0 20px;
}

/* üå∏ Gallery */
.gallery-overlay {
    position: fixed;
    inset: 0;
    background: rgba(255,240,245,0.97);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 5000;
}

.gallery-content {
    position: relative;
    max-width: 90%;
    text-align: center;
}

#gallery-image {
    max-width: 100%;
    max-height: 70vh;
    border-radius: 25px;
    box-shadow: 0 25px 60px rgba(122,30,58,0.4);
    transition: opacity 0.4s ease;
}

.gallery-controls {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

.close-gallery {
    position: absolute;
    top: -15px;
    right: -15px;
    font-size: 2em;
    cursor: pointer;
    color: #7a1e3a;
}
</style>
</head>

<body>

<div id="start-overlay">Click anywhere to open your Valentine‚Äôs surprise üíå</div>

<h1>Flowers from me to you, Zi Han üíñ</h1>

<div class="flip-container">
    <div class="card" id="card" onclick="flipCard()">
        <div class="card-side card-front">
            <img src="my-drawing.jpeg">
        </div>
        <div class="card-side card-back" id="card-back">
            You light up every moment of my day üå∏
        </div>
    </div>
</div>

<button onclick="handleClick()">Click Me üíê</button>
<button onclick="openGallery()">More About These Flowers üå∏</button>

<!-- üå∏ Gallery -->
<div id="gallery-overlay" class="gallery-overlay">
    <div class="gallery-content">
        <span class="close-gallery" onclick="closeGallery()">‚úï</span>
        <img id="gallery-image" src="" alt="Flower Memory">
        <div class="gallery-controls">
            <button onclick="prevImage()">Previous üå∑</button>
            <button onclick="nextImage()">Next üå∏</button>
        </div>
    </div>
</div>

<script>
let clickCount=0, cardClickCount=0, cardMessageIndex=0, audio;

const cardMessages=[
    "Zi Han, You light up every moment of my day üå∏",
    "Your smile is my favorite sight üíñ",
    "Thinking of you makes me happy üå∑",
    "You make ordinary days feel magical ‚ú®",
    "I hope today makes you smile üíå",
    "Your laugh is my favorite melody üé∂",
];

const fiveClickMessages=[
    "Every time you smile, my world softens üå∏",
    "Zi Han, You are my favorite thought every day üíñ",
    "Even flowers are jealous of your beauty üå∑",
    "If love had a heartbeat, it would sound like your name üíå",
    "Your laugh is my favorite melody üé∂",
    "You make ordinary days extraordinary ‚ú®",
    "Just thinking of you makes me smile üåπ",
    "You are my sunshine on cloudy days ‚òÄÔ∏è",
    "Every moment with you feels magical üí´",
    "Zi Han, You are my heart‚Äôs sweetest secret üíï"
];

const overlay=document.getElementById("start-overlay");
overlay.addEventListener("click", ()=>{
    overlay.style.display="none";
    audio=new Audio("love letters.mp3");
    audio.loop=true;
    audio.volume=0;
    audio.play().then(()=>{
        let vol=0;
        const fade=setInterval(()=>{
            if(vol<0.5){ vol+=0.01; audio.volume=vol; } else clearInterval(fade);
        },100);
    });
});

function flipCard(){
    cardClickCount++;
    if(cardClickCount%2===0){
        cardMessageIndex=(cardMessageIndex+1)%cardMessages.length;
        document.getElementById("card-back").innerHTML=cardMessages[cardMessageIndex];
    }
    document.getElementById("card").classList.toggle("flipped");
    spawnSparkles();
}

function spawnSparkles(){
    const card=document.getElementById("card");
    for(let i=0;i<15;i++){
        const sparkle=document.createElement("div");
        sparkle.className="sparkle";
        sparkle.style.left=Math.random()*card.offsetWidth+"px";
        sparkle.style.top=Math.random()*card.offsetHeight+"px";
        sparkle.style.setProperty("--dx",(Math.random()*40-20)+"px");
        sparkle.style.setProperty("--dy",(Math.random()*40-20)+"px");
        card.appendChild(sparkle);
        setTimeout(()=>sparkle.remove(),1000);
    }
}

for(let i=0;i<80;i++){
    const star=document.createElement("div");
    star.className="star";
    star.style.left=Math.random()*100+"vw";
    star.style.top=Math.random()*100+"vh";
    star.style.width=(1+Math.random()*2)+"px";
    star.style.height=star.style.width;
    star.style.animationDuration=(2+Math.random()*3)+"s";
    star.style.animationDelay=Math.random()*5+"s";
    document.body.appendChild(star);
}

setInterval(()=>createFlower(1),1000);
function createFlower(amount){
    for(let i=0;i<amount;i++){
        const flower=document.createElement("div");
        flower.className="falling";
        flower.innerHTML=["üå∏","üå∑","üå∫","üíÆ"][Math.floor(Math.random()*4)];
        flower.style.left=Math.random()*100+"vw";
        flower.style.animationDuration=(6+Math.random()*4)+"s";
        document.body.appendChild(flower);
        setTimeout(()=>flower.remove(),10000);
    }
}

function handleClick(){
    clickCount++;
    createFlower(30);
}

function openGallery(){
    document.getElementById("gallery-overlay").style.display="flex";
    currentImageIndex=0;
    showImage();
}

function closeGallery(){
    document.getElementById("gallery-overlay").style.display="none";
}

const galleryImages=[
    "flower1.png",
    "flower2.png",
    "flower3.png",
    "flower4.png",
    "flower5.png",
    "flower6.png",
];

let currentImageIndex=0;

function showImage(){
    const img=document.getElementById("gallery-image");
    img.style.opacity=0;
    setTimeout(()=>{
        img.src=galleryImages[currentImageIndex];
        img.style.opacity=1;
    },200);
}

function nextImage(){
    currentImageIndex=(currentImageIndex+1)%galleryImages.length;
    showImage();
}

function prevImage(){
    currentImageIndex=(currentImageIndex-1+galleryImages.length)%galleryImages.length;
    showImage();
}
</script>

</body>
</html>
